<body>
    <h1>Cadastro de Liga dos Programadores</h1>
    
    <form action="">

       <p>Nome: <input type="text"></p> 
        <p>Email:<input type="email"> - Password:<input type="password"></p>
      <p>Data de Nascimento: <input type="date"> - Foto: <input type="file"></p>
      <p>Nacionalidade: <label for="cars"></label>
        <select id="nacionalidade" name="">
          <option value="mexicano">mexicano</option>
          <option value="portugues">portugues</option>
          <option value="russo">russo</option>
          <option value="brasileiro">brasileiro</option>
        </select> - Gênero:  <input type="radio" id="html" name="fav_language" value="HTML">
          <label for="Mulher(Trans ou Cis)">Mulher(Trans ou Cis)</label>
          <input type="radio" id="css" name="fav_language" value="CSS">
          <label for="Homem(Trans ou Cis)">Homem(Trans ou Cis)</label>
          <input type="radio" id="javascript" name="fav_language" value="JavaScript">
          <label for="Não-Binário">Não-Binário</label><br><br>
         </p>
         <p>Linguagens que você domina:</p>
         <p><input type="checkbox"> JavaScript - <input type="checkbox"> Python - <input type="checkbox"> C - <input type="checkbox"> Java</p>
         <p><textarea name="message" rows="10" cols="30">Por que você quer ser um programador?</textarea>
            <br><br>
            <input type="submit" value="Criar"> </p>
    </form>
